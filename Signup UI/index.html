<html lang="en">

<head>
    <!-- This Design was taken and practiced on from  "https://uidesigndaily.com/posts/sketch-sign-up-ui-design-form-day-1206"-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContainer">
        <div id="container">
            <div id="leftPanel">
                <div id="contain1">
                    <div id="item">
                        <img src="" alt="check">
                        <div>Quick and free sign-up</div>
                        <span>Enter your email address to<br>create an account</span>
                    </div>
                    <div id="item">
                        <img src="" alt="check">
                        <div>Cross-platform solution</div>
                        <span>Preview your newletters on<br>any device before sending them<br>out</span>
                    </div>
                    <div id="item">
                        <img src="" alt="check">
                        <div>Start sending emails</div>
                        <span>Use our API or pick our pre-built<br>templates</span>
                    </div>
                </div>
            </div>
            <div id="rightPanel">
                <div id="contain2">
                    <h2>Create your account</h2>
                    <form>
                        <div id="inForm">
                            <label><b>Email</b></label>
                            <input type="email" placeholder="Enter your email address" required />
                            <label><b>Full name</b></label>
                            <input type="text" placeholder="Enter your full name" required />
                            <label><b>Password</b></label>
                            <input type="password" placeholder="Type a password" required />
                            <div>
                                <input type="checkbox" id="updates" />
                                <label for="updates">Get updates and notifications
                                    about our product</label></div>
                        </div>
                        <button type="submit">Proceed</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
